<html>
 <head>
  <title>SSDeaDashboard</title>

  <link href="https://pipebreaker.pl/z/kanboard-dark.css" media="all" rel="stylesheet" type="text/css"/>
  <style>
    body { font-family: sans-serif }
    table, td { padding: 5px }
    .minor { color: #909090 }
    .progress { background: linear-gradient(#d00 0%, #800 85%) }
  </style>
 </head>

<body>
<center>
<br/>
<p>
<table>
{% for host in hosts_drives %}
  <tr><th colspan="3" align="left">{{ host }}</th></tr>
  {% for drive in hosts_drives[host] %}
  <tr>
	  <td>{{ drive.model_name }}<br/>
		  <span class="minor">{{ drive.drive }} 🌡️{{ drive.temperature }}°C</span></td>
	  <td width="25%"><div class="progress" style="width: {{ drive.percentage_used }}%" title="Written: {{ drive.written }}"> {{ drive.percentage_used }}% </div></td>
	  <td>will live until {{ drive.dead_on }}😵</td>
  </tr>
  {% endfor %}
{% endfor %}
</table>
</p>

</center>
</body>
